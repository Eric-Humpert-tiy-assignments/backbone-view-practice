<!DOCTYPE html>

<html>

  <head>
    <title>Practice 4</title>
    <link href="./../style.css" rel="stylesheet" />
    <style>
    #clickable-view {
      border: solid 1px rgba(0, 0, 255, 0.2);
      display: inline-block;
      padding: 5px;
    }

    #clickable-view.selected {
      background-color: rgba(0, 0, 255, 0.2);
    }
    </style>
  </head>

  <body>

    <div class="container">

      <div class="instructions">Sometimes a <code>Backbone.View</code> has to handle events. You can handle events on the outermost element as well as child elements. In this case, toggle the "selected" class on the "#clickable-view" element. If you do it correctly, the background color should toggle as you click on the DOM element.</div>

      <div id="clickable-view">
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>

    <script src="practice.js" type="text/javascript"></script>
  </body>

</html>
